template: testify
template-schema: '{{.Template}}.schema.json'
packages:
  github.com/mocoarow/todo-apps/backend-gin-gorm/controller/handler:
    interfaces:
      TodoUsecase:
      AuthUsecase:

  github.com/mocoarow/todo-apps/backend-gin-gorm/controller/middleware:
    interfaces:
      AuthUsecase:
